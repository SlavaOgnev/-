<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Undo Button Example</title>
    <style>
        body{
            text-align: center;
        }
        input, textarea, button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Форма для демонстрации -->
    <form id="myForm">
        <input type="text" name="name" placeholder="Имя"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <textarea name="message" placeholder="Сообщение"></textarea><br>
        <button type="button" id="undoButton">Назад</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
